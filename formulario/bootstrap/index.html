<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Perlas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Kaushan+Script&family=Patrick+Hand+SC&family=Sacramento&display=swap');

    body {
      background-color: #FFE5F4;
      font-family: "Patrick Hand SC", cursive;
    }

    .titulo {
      background: #86469C;
      color: #fff;
    }

    .boton {
      background-color: #86469C;
      color: #fff;
    }

    .color-border {
      border-color: rgba(251, 154, 209, 0.55);
    }
  </style>
</head>

<body class="fw-bolder">
  <div class="titulo text-center py-2">
    <h1>Hace tu pedido de perlas</h1>
    <h2>Las bolsitas son de 25grs</h2>
  </div>
  <div>
    <form class="mt-5 text-center">
      <div class="form-group">
        <label for="material" class="form-label">Material:</label>
        <br>
        <select class="form-control-sm color-border w-25" required>
          <option value="">Seleccione el material deseado</option>
          <option value="Madera">Madera</option>
          <option value="Plastico">Plastico</option>
          <option value="Acrilico">Acrilico</option>
          <option value="Metal">Metal</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color" class="form-label">Color:</label>
        <br>
        <input type="text" class="form-control-sm color-border w-25" required>
      </div>
      <div class="form-group">
        <label for="tamaño" class="form-label">Tamaño (en mm):</label>
        <br>
        <input type="number" class="form-control-sm color-border w-25" required min="2" max="20" placeholder="8">
      </div>
      <div class="form-group">
        <label for="paquetes" class="form-label">Cantidad de paquetes:</label>
        <br>
        <input type="number" class="form-control-sm color-border w-25" required min="1" placeholder="1">
      </div>
      <input type="submit" class="btn boton mt-3" value="Enviar Pedido">
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
